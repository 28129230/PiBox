{% extends "base-user.html" %}

{% block title %} PiHome | WebSSH {% endblock %}

{% block css%}    
<style type="text/css">
.content {
    padding: 0px 15px;
    padding-top: 20px;
    background: #f9f9f9;
    overflow: auto;
}
</style>
{% endblock %}

{% block js%}  
<script>
$(function(){
    all_height = $('.left-side').height();
    header_height = $('.content-header').height();
    $('iframe').height(all_height - header_height - 120);   
})
</script>
{% endblock %}

{% block on_ready%}    
{% endblock %}

{% block heading %}    
<h1>
	SSH
</h1>
<ol class="breadcrumb">
	        <li><a href="{% url 'PiApp.views.dashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active"><a href="#">SSH</a></li>
</ol>  
{% endblock %}

{% block content %} 

<div class="pi-container">      

        <div class="box  box-solid box-success">
            <div class="box-header">
                <h3 class="box-title">Console</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <iframe src="http://{{ ssh_url }}/" frameBorder="0" width="100%" height="100%"></iframe> 
            </div><!-- /.box-body -->
        </div>
    
</div>





{% endblock %}
