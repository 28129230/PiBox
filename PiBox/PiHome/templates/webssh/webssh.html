{% extends "base-user.html" %}

{% block title %} PiHome | File {% endblock %}

{% block css%}    
<style type="text/css">
.content {
    padding: 0px 15px;
    padding-top: 20px;
    background: #f9f9f9;
    overflow: auto;
}
</style>
{% endblock %}

{% block js%}  
<script>
$(function(){
    all_height = $('.left-side').height();
    header_height = $('.content-header').height();
    $('iframe').height(all_height - header_height - 20);   
})
</script>
{% endblock %}

{% block on_ready%}    
{% endblock %}

{% block heading %}    
<h1>
	Webssh
</h1>
<ol class="breadcrumb">
	        <li><a href="{% url 'PiApp.views.dashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active"><a href="#">Webssh</a></li>
</ol>  
{% endblock %}

{% block content %} 

<div class="row">      
    <iframe src="http://{{ ssh_url }}/" frameBorder="0" width="100%" height="100%"></iframe> 
</div>





{% endblock %}
